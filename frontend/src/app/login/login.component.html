<div class="form">
  <h2>Admin Login</h2>
  <mat-form-field class="admin-form-field">
    <mat-label>Username</mat-label>
    <input #username matInput type="text" [(ngModel)]="usernameValue">
    <button matSuffix mat-icon-button (click)="username.value = ''">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  
  <mat-form-field class="admin-form-field">
    <mat-label>Password</mat-label>
  <input #password matInput type="password" [(ngModel)]="passwordValue">
  <button matSuffix mat-icon-button (click)="password.type == 'password' ? password.type = 'text' : password.type = 'password'">
    <mat-icon>{{password.type == 'password' ? 'visibility' : 'visibility_off'}}</mat-icon>
  </button>
</mat-form-field>
</div>
